<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <img src="2785.jpeg" alt="">
   <div class="main glass">
        <div class="icon">
            <i class="fa-solid fa-fire fire"></i>
        </div>
        <div class="content">
            <div class="content1"></div>
            <div class="content2"></div>
        </div>
        <div class="buttons">
            <button class="btn glass bglass">C</button>
            <button id="%" class="btn glass bglass">%</button>
            <button class="btn glass bglass">D</button>
            <button id="/" class="btn glass bglass">/</button>
            <button id="7" class="btn glass">7</button>
            <button id="8" class="btn glass">8</button>
            <button id="9" class="btn glass">9</button>
            <button id="*" class="btn glass bglass">*</button>
            <button id="4" class="btn glass">4</button>
            <button id="5" class="btn glass">5</button>
            <button id="6" class="btn glass">6</button>
            <button id="-" class="btn glass bglass">-</button>
            <button id="1" class="btn glass">1</button>
            <button id="2" class="btn glass">2</button>
            <button id="3" class="btn glass">3</button>
            <button id="+" class="btn glass bglass">+</button>
            <button id="0" class="btn glass zero">0</button>
            <button id="." class="btn glass">.</button>
            <button id="=" class="btn glass bglass">=</button>
      </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
