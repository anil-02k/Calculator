<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <img src="2785.jpeg" alt="">
    <div class="main" >
        <div class="mainBox glass">
            <div class="icon"><i class="fa-solid fa-fire"></i></div>
            <div class="answer">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
            <div class="numbers">
                <div class="grid-item bglass btns">C</div>
                <div class="grid-item bglass btns ">%</div>
                <div class="grid-item bglass btns "><-</div>
                <div class="grid-item bglass btns ">/</div>
                <div class="grid-item glass btns">7</div>
                <div class="grid-item glass btns">8</div>
                <div class="grid-item glass btns">9</div>
                <div class="grid-item bglass btns ">*</div>
                <div class="grid-item glass btns">4</div>
                <div class="grid-item glass btns">5</div>
                <div class="grid-item glass btns">6</div>
                <div class="grid-item bglass btns ">-</div>
                <div class="grid-item glass btns" id="1">1</div>
                <div class="grid-item glass btns">2</div>
                <div class="grid-item glass btns">3</div>
                <div class="grid-item bglass btns ">+</div>
                <div class="grid-item glass twos btns">0</div>
                <div class="grid-item glass btns">.</div>
                <div class="grid-item bglass btns ">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
